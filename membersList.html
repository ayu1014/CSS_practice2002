<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">

    <title>membersList</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Noto+Sans+JP:400,700" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="header">
            2020年　3月
        </div>
        <div class="member-list">
            <div class="title">
                メンバーリスト
            </div>
            <div class="box-area">
                <div class="box">
                    <img src="img/sample01.png" title="sample01"> 
                    <div class="name">Mickey Mouse</div>
                </div>
                <div class="box">
                    <img src="img/sample02.png" title="sample02"> 
                    <div class="name">Minny Mouse</div>
                </div>
                <div class="box">
                    <img src="img/sample03.png" title="sample03">
                    <div class="name">Donurd Duck</div> 
                </div>
                <div class="box">
                    <img src="img/sample04.png" title="sample04"> 
                    <div class="name">Winney Poo</div>
                </div>
                <div class="box">
                    <img src="img/sample05.png" title="sample05"> 
                    <div class="name">Daisey Duck</div>
                </div>
                <div class="box">
                    <img src="img/sample06.png" title="sample06"> 
                    <div class="name">Chip</div>
                </div>
                <div class="box">
                    <img src="img/sample07.png" title="sample07"> 
                    <div class="name">Dail</div>
                </div>
                <div class="box">
                    <img src="img/sample08.png" title="sample08"> 
                    <div class="name">Areckisunder Mackeen</div>
                </div>
                <div class="box">
                    <img src="img/sample09.png" title="sample09"> 
                    <div class="name">christofar Robin</div>
                </div>
                <div class="box">
                    <img src="img/sample10.png" title="sample10"> 
                    <div class="name">goofee</div>
                </div>
                <div class="box">
                    <img src="img/sample11.png" title="sample12"> 
                    <div class="name">Mattew</div>
                </div>
                <div class="box">
                    <img src="img/sample12.png" title="sample12"> 
                    <div class="name">poluto</div>
                </div>
            </div>
        </div>
        <div class="messages">
            <div class="title">
                メンバーからの一言
            </div>
            <div class="message-box">
                <div class="box">
                    <img src="img/sample03.png" title="sample03"> 
                    <div class="name">Donurd Duck</div> 
                </div>
                <div class="text"></div>
            </div>
            <div class="message-box">
                <div class="box">
                    <img src="img/sample06.png" title="sample06">
                    <div class="name">Chip</div>
                </div>
                <div class="message-box">
            </div>
            <div class="message-box">
                <div class="box">
                    <img src="img/sample10.png" title="sample10">
                    <div class="name">goofee</div>
                </div>
                <div class="message-box">
            </div>
        </div>
    </div>
</body>
</html>
