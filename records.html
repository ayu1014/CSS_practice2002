<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">

    <title>proceed Control</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="base.css">
    <link rel="stylesheet" type="text/css" href="records.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Noto+Sans+JP:400,700" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="title bottom-line">
            2020年 3月
        </div>
        <div class="title">
            全体進捗
        </div>
        <div class="wrap-in-record">
            <svg class="circle-degree-90" width="800" height="300"  viewBox="-100 -100 200 200" xmlns="http://www.w3.org/2000/svg">
                <circle  cx="0" cy="0" r="80"  stroke="white" stroke-width="15" stroke-dasharray="377 125" stroke-dashoffset="0" fill="none" ></circle>
                <text class="text-in-circle" x="-30" y="0" dominant-baseline="central"　rotate="30" style="font-size:35px;font-weight:bold;fill:white;">75<tspan font-size="15" border-weight=none >%</tspan></text>
            </svg>
        </div>
        <div class="face-list">
            <div class="face-list__wrap bottom-line">
                <div>
                    <img class="face-list__wrap--small face-list__wrap--margine-right" src="img/sample01.png" title="sample01"> 
                </div>
                <div>
                    <img class="face-list__wrap--small face-list__wrap--margine-right" src="img/sample03.png" title="sample03">
                </div>
                <div>
                    <img class="face-list__wrap--small face-list__wrap--margine-right" src="img/sample05.png" title="sample05"> 
                </div>
                <div>
                    <img class="face-list__wrap--small face-list__wrap--margine-right" src="img/sample06.png" title="sample06"> 
                </div>
                <div>
                    <img class="face-list__wrap--small face-list__wrap--margine-right" src="img/sample08.png" title="sample08"> 
                </div>
                <div>
                    <img class="face-list__wrap--small face-list__wrap--margine-right" src="img/sample09.png" title="sample09"> 
                </div>
                <div>
                    <img class="face-list__wrap--small face-list__wrap--margine-right" src="img/sample10.png" title="sample10"> 
                </div>
                <div>
                    <img class="face-list__wrap--small face-list__wrap--margine-right" src="img/sample11.png" title="sample12"> 
                </div>
                <div>
                    <img class="face-list__wrap--small face-list__wrap--margine-right" src="img/sample12.png" title="sample12"> 
                </div>
            </div>
        </div>
        <div class="title">
            実績
        </div>
        <div class="wrap-in-record">
            <img class="arrow" src="img/arrow_l.png" title="arrow"> 
            <svg  width="800" height="300"  viewBox="-100 -100 200 200" xmlns="http://www.w3.org/2000/svg">
                <path d="M -100 -40 L 200 -40" stroke-width="0.2" stroke="white"/>
                <path d="M -100 -10 L 200 -10" stroke-width="0.2" stroke="white"/>
                <path d="M -100 20 L 200 20" stroke-width="0.2" stroke="white"/>
                <path d="M -100 50 L 200 50" stroke-width="0.2" stroke="white"/>
                <path d="M -100 80 L 200 80" stroke-width="0.2" stroke="white"/>
                <rect x="-90" y="-50" width="18.5" height="130" rx="0" ry="0"  stroke="none"  fill="#FF6F52" ></rect>
                <rect x="-60" y="10" width="18.5" height="70" rx="0" ry="0" fill="#FBAD40" stroke="none" fill-opacity="1" style="-webkit-tap-highlight-color: #FBAD40; fill-opacity: 1;"></rect>
                <rect x="-30" y="0" width="18.5" height="80" rx="0" ry="0" fill="#C553F4" stroke="none" fill-opacity="1" style="-webkit-tap-highlight-color: #C553F4; fill-opacity: 1;"></rect>
                <rect x="10" y="-40" width="18.5" height="120" rx="0" ry="0" fill="#FF6F52" stroke="none" fill-opacity="1" style="-webkit-tap-highlight-color: #C553F4; fill-opacity: 1;"></rect>
                <rect x="40" y="-20" width="18.5" height="100" rx="0" ry="0" fill="#FBAD40" stroke="none" fill-opacity="1" style="-webkit-tap-highlight-color: #C553F4; fill-opacity: 1;"></rect>
                <rect x="70" y="20" width="18.5" height="60" rx="0" ry="0" fill="#C553F4" stroke="none" fill-opacity="1" style="-webkit-tap-highlight-color: #C553F4; fill-opacity: 1;"></rect>
                <text x="-50" y="100" style="font-size:7px;font-weight:bold;fill:white;">4月</text>
                <text x="50" y="100" style="font-size:7px;font-weight:bold;fill:white;">5月</text>
            </svg>
            <img class="arrow" src="img/arrow_r.png" title="arrow"> 
        </div>
    </div>
</body>
</html>
