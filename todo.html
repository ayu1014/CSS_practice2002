<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">

    <title>todo</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Noto+Sans+JP:400,700" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="header title">
            2020年 3月
        </div>
        <div class="todo-list">
            <div class="wrap">
                <img class="small" src="img/sample04.png" title="sample04"> 
                <div class="title">
                    Winney Pooh's ToDos
                </div> 
            </div>
            <div class="list">
                <div class="todo-box">
                    <img class="red" src="img/check_red.png" title="sample01"> 
                    <div class="task">Most important meeting 1</div>
                    <div class="time">10:00~10:30</div>
                </div>
                <div class="todo-box">
                    <img class="yellow" src="img/check_yellow.png" title="sample02"> 
                    <div class="task">Most important meeting 2</div>
                    <div class="time">12:00~13:30</div>
                </div>
                <div class="todo-box">
                    <img class="green" src="img/check_green.png" title="sample03">
                    <div class="task">All hands up</div> 
                    <div class="time">14:00~14:30</div>
                </div>
                <div class="todo-box">
                    <img class="blue" src="img/check_blue.png" title="sample04"> 
                    <div class="task">project S meeting</div>
                    <div class="time">15:00~16:30</div>
                </div>
                <div class="todo-box">
                    <div class="todo-icon pueple"></div>
                    <div class="task">project A meeting</div>
                    <div class="time">16:30~17:30</div>
                </div>
                <div class="todo-box">
                    <div class="todo-icon pink"></div>
                    <div class="task">project B meeting</div>
                    <div class="time">18:00~19:30</div>
                </div>
            </div>
            <div >
                <svg width="800" height="800"  viewBox="-100 -100 200 200" xmlns="http://www.w3.org/2000/svg">
                    <circle class="cercle" cx="0" cy="0" r="80"  stroke="white"　 fill="none" >
                </svg>    
            </div>
        </div>
        </div>
        <div class="messages">
        </div><!---messages--->
    </div>
</body>
</html>
