<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">

    <title>todo</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="base.css">
    <link rel="stylesheet" type="text/css" href="todo.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Noto+Sans+JP:400,700" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="bottom-line inner-top-bottom-xl">
            <div class="title">
                2020年 3月
            </div>
        </div>
            <div class = "inner-top-bottom-xl">
                <div class="wrap inner-bottom-l">
                    <img class="img-s" src="img/sample04.png" alt="sample04"> 
                    <div class="title margine-left-todo-title">
                        尾本重明の予定
                    </div> 
                </div>
                <div class="todo-list">
                    <div class="todo-box border-bottom-lightgray">
                        <img class="red" src="img/check_red.png" alt="sample01"> 
                        <div class="task">Most important meeting 1</div>
                        <div class="time">10:00~10:30</div>
                    </div>
                    <div class="todo-box border-bottom-lightgray">
                        <img class="yellow" src="img/check_yellow.png" alt="sample02"> 
                        <div class="task">Most important meeting 2</div>
                        <div class="time">12:00~13:30</div>
                    </div>
                    <div class="todo-box border-bottom-lightgray">
                        <img class="green" src="img/check_green.png" alt="sample03">
                        <div class="task">All hands up</div> 
                        <div class="time">14:00~14:30</div>
                    </div>
                    <div class="todo-box border-bottom-lightgray">
                        <img class="blue" src="img/check_blue.png" alt="sample04"> 
                        <div class="task">project S meeting</div>
                        <div class="time">15:00~16:30</div>
                    </div>
                    <div class="todo-box border-bottom-lightgray">
                        <div class="todo-icon pueple"></div>
                        <div class="task">project A meeting</div>
                        <div class="time">16:30~17:30</div>
                    </div>
                    <div class="todo-box">
                        <div class="todo-icon pink"></div>
                        <div class="task">project B meeting</div>
                        <div class="time">18:00~19:30</div>
                    </div>
                </div>
            </div>
            <div class="title">
                実績
            </div>
                <div class="wrap contain-between-area center ">
                    <img class="arrow" src="img/arrow_l.png" title="arrow"> 
                    <svg class="circle-degree-90" width="1200" height="400"  viewBox="-100 -100 200 200" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="0" cy="0" r="80"  stroke="white" stroke-width="15" stroke-dasharray="377 125" stroke-dashoffset="0" fill="none" ></circle>
                        <text class="text-in-circle" x="-30" y="0" dominant-baseline="central"　rotate="30" style="font-size:35px;font-weight:bold;fill:white;">75<tspan font-size="15" border-weight=none >%</tspan></text>
                    </svg>
                    <img class="arrow" src="img/arrow_r.png" title="arrow"> 
                </div>
            </div>
    </div>
</body>
</html>
